version: '3.8'

services:
  # ===================================
  # PostgreSQL Databases (one per service)
  # ===================================
  
  postgres-user:
    image: postgres:15
    container_name: streamflix-postgres-user
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - user-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d userdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-content:
    image: postgres:15
    container_name: streamflix-postgres-content
    environment:
      POSTGRES_DB: contentdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - content-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d contentdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-video:
    image: postgres:15
    container_name: streamflix-postgres-video
    environment:
      POSTGRES_DB: videodb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"
    volumes:
      - video-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d videodb"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-recommendation:
    image: postgres:15
    container_name: streamflix-postgres-recommendation
    environment:
      POSTGRES_DB: recommendationdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5435:5432"
    volumes:
      - recommendation-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d recommendationdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================================
  # Message Queue (RabbitMQ)
  # ===================================
  
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: streamflix-rabbitmq
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI port
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===================================
  # Microservices
  # ===================================

  user-service:
    build: 
      context: ./user-service
      dockerfile: Dockerfile
    container_name: streamflix-user-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-user:5432/userdb
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=true
      - JWT_SECRET=streamflix-secret-key-change-in-production
      - JWT_EXPIRATION_MS=86400000
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=admin
      - SPRING_RABBITMQ_PASSWORD=admin123
    depends_on:
      postgres-user:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  content-service:
    build: 
      context: ./content-service
      dockerfile: Dockerfile
    container_name: streamflix-content-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-content:5432/contentdb
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=true
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=admin
      - SPRING_RABBITMQ_PASSWORD=admin123
    depends_on:
      postgres-content:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  video-service:
    build: 
      context: ./video-service
      dockerfile: Dockerfile
    container_name: streamflix-video-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-video:5432/videodb
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=true
      - CONTENT_SERVICE_URL=http://content-service:8082
      - RECOMMENDATION_SERVICE_URL=http://recommendation-service:8084
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=admin
      - SPRING_RABBITMQ_PASSWORD=admin123
    depends_on:
      postgres-video:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      content-service:
        condition: service_started
      recommendation-service:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  recommendation-service:
    build: 
      context: ./recommendation-service
      dockerfile: Dockerfile
    container_name: streamflix-recommendation-service
    ports:
      - "8084:8084"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-recommendation:5432/recommendationdb
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=true
      - CONTENT_SERVICE_URL=http://content-service:8082
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=admin
      - SPRING_RABBITMQ_PASSWORD=admin123
    depends_on:
      postgres-recommendation:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      content-service:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  api-gateway:
    build: 
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: streamflix-api-gateway
    ports:
      - "8080:8080"
    environment:
      - USER_SERVICE_URL=http://user-service:8081
      - CONTENT_SERVICE_URL=http://content-service:8082
      - VIDEO_SERVICE_URL=http://video-service:8083
      - RECOMMENDATION_SERVICE_URL=http://recommendation-service:8084
    depends_on:
      - user-service
      - content-service
      - video-service
      - recommendation-service
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# ===================================
# Persistent Volumes
# ===================================
volumes:
  user-data:
    name: streamflix-user-data
  content-data:
    name: streamflix-content-data
  video-data:
    name: streamflix-video-data
  recommendation-data:
    name: streamflix-recommendation-data
  rabbitmq-data:
    name: streamflix-rabbitmq-data

# ===================================
# Custom Network
# ===================================
networks:
  default:
    name: streamflix-network
    driver: bridge
