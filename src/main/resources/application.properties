# StreamFlix - Video Streaming Platform

# H2 Database Configuration
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:streamflix;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=

# Initialize database with schema.sql (Spring Boot 1.2 compatible)
spring.datasource.initialize=true
spring.datasource.schema=classpath:schema.sql

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Thymeleaf
spring.thymeleaf.cache=false

# Logging
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG


# Server
server.port=8080
spring.main.show-banner=false

# StreamFlix Configuration
streamflix.recommendation.default-limit=10
streamflix.cache.ttl-minutes=5
streamflix.db.connection-pool-size=20